name: CI

on:
  push:
    branches: [main, "feat/**", "fix/**", "chore/**"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Rust build, tests, and coverage gate
  # ──────────────────────────────────────────────
  rust-tests:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cargo build (check compilation)
        run: cargo build --manifest-path src-tauri/Cargo.toml --all

      - name: Cargo clippy (no warnings)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Cargo test (unit + integration)
        run: cargo test --manifest-path src-tauri/Cargo.toml --all --features test-helpers

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Rust coverage gate (≥80%)
        run: |
          cargo tarpaulin \
            --manifest-path src-tauri/Cargo.toml \
            --out Xml \
            --exclude-files "src/bin/*" "src/main.rs" \
            --fail-under 80 \
            --timeout 120
        continue-on-error: false

      - name: Upload Rust coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rust-coverage
          path: cobertura.xml
          retention-days: 7

  # ──────────────────────────────────────────────
  # Job 2: Frontend tests and coverage gate
  # ──────────────────────────────────────────────
  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage (thresholds enforced in vite.config.ts)
        run: npm run test:coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # ──────────────────────────────────────────────
  # Job 3: Docs freshness check
  # Regenerates docs/SUPPORT_MATRIX.md and fails
  # if the committed file differs from the output.
  # ──────────────────────────────────────────────
  docs-check:
    name: Docs Freshness Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Regenerate docs/SUPPORT_MATRIX.md
        run: cargo run --manifest-path src-tauri/Cargo.toml --bin gen_docs

      - name: Check docs/SUPPORT_MATRIX.md is current
        run: |
          if ! git diff --exit-code docs/SUPPORT_MATRIX.md; then
            echo ""
            echo "══════════════════════════════════════════════════════════"
            echo "  docs/SUPPORT_MATRIX.md is STALE."
            echo ""
            echo "  The committed file does not match what the registry"
            echo "  currently produces. To fix:"
            echo ""
            echo "    cargo run --manifest-path src-tauri/Cargo.toml --bin gen_docs"
            echo "    # or: npm run gen:docs"
            echo ""
            echo "  Then commit the updated docs/SUPPORT_MATRIX.md."
            echo "══════════════════════════════════════════════════════════"
            exit 1
          fi
