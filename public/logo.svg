<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
  <title>RuleWeaver Logo</title>
  <desc>An abstract, neon geometric weave representing the hybrid synchronization of AI rules, commands, and skills.</desc>

  <defs>
    <linearGradient id="cyanGrad" gradientUnits="userSpaceOnUse" x1="160" y1="60" x2="160" y2="340">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="emeraldGrad" gradientUnits="userSpaceOnUse" x1="240" y1="60" x2="240" y2="340">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <linearGradient id="amberGrad" gradientUnits="userSpaceOnUse" x1="60" y1="160" x2="340" y2="160">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
    
    <linearGradient id="purpleGrad" gradientUnits="userSpaceOnUse" x1="60" y1="240" x2="340" y2="240">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#0d1117" rx="80" />

  <g transform="rotate(45 200 200)">
    
    <line x1="160" y1="60" x2="160" y2="340" stroke="url(#cyanGrad)" stroke-width="32" stroke-linecap="round" />
    <line x1="240" y1="60" x2="240" y2="340" stroke="url(#emeraldGrad)" stroke-width="32" stroke-linecap="round" />
    <line x1="60" y1="160" x2="340" y2="160" stroke="url(#amberGrad)" stroke-width="32" stroke-linecap="round" />
    <line x1="60" y1="240" x2="340" y2="240" stroke="url(#purpleGrad)" stroke-width="32" stroke-linecap="round" />

    <line x1="160" y1="140" x2="160" y2="180" stroke="#0d1117" stroke-width="44" stroke-linecap="butt" />
    <line x1="160" y1="140" x2="160" y2="180" stroke="url(#cyanGrad)" stroke-width="32" stroke-linecap="butt" />

    <line x1="220" y1="160" x2="260" y2="160" stroke="#0d1117" stroke-width="44" stroke-linecap="butt" />
    <line x1="220" y1="160" x2="260" y2="160" stroke="url(#amberGrad)" stroke-width="32" stroke-linecap="butt" />

    <line x1="140" y1="240" x2="180" y2="240" stroke="#0d1117" stroke-width="44" stroke-linecap="butt" />
    <line x1="140" y1="240" x2="180" y2="240" stroke="url(#purpleGrad)" stroke-width="32" stroke-linecap="butt" />

    <line x1="240" y1="220" x2="240" y2="260" stroke="#0d1117" stroke-width="44" stroke-linecap="butt" />
    <line x1="240" y1="220" x2="240" y2="260" stroke="url(#emeraldGrad)" stroke-width="32" stroke-linecap="butt" />

    <g fill="#ffffff" stroke="#0d1117" stroke-width="4">
      <circle cx="160" cy="60" r="10" />
      <circle cx="160" cy="340" r="10" />
      <circle cx="240" cy="60" r="10" />
      <circle cx="240" cy="340" r="10" />
      <circle cx="60" cy="160" r="10" />
      <circle cx="340" cy="160" r="10" />
      <circle cx="60" cy="240" r="10" />
      <circle cx="340" cy="240" r="10" />
    </g>
    
  </g>
</svg>